<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PicWiz-Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="popup.js" type="module"></script>
  </head>
  <body>
    <section class="popup-menu">
      <button id="capture-btn" class="popup-btn">
        <!-- CREDIT: https://ionic.io/ionicons (MIT License) -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="ionicon"
          viewBox="0 0 512 512"
        >
          <path
            d="M336 448h56a56 56 0 0056-56v-56M448 176v-56a56 56 0 00-56-56h-56M176 448h-56a56 56 0 01-56-56v-56M64 176v-56a56 56 0 0156-56h56"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32"
          />
        </svg>
        <span id="capture-title" class="popup-title"></span>
      </button>
      <button id="select-all-btn" class="popup-btn">
        <input type="checkbox" id="select-all-checkbox" />
        <span id="select-all-title" class="popup-title"></span>
      </button>
      <button id="download-btn" class="popup-btn" style="margin-right: auto">
        <!-- CREDIT: https://ionic.io/ionicons (MIT License) -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="ionicon"
          viewBox="0 0 512 512"
        >
          <path
            d="M336 176h40a40 40 0 0140 40v208a40 40 0 01-40 40H136a40 40 0 01-40-40V216a40 40 0 0140-40h40"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32"
          />
          <path
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32"
            d="M176 272l80 80 80-80M256 48v288"
          />
        </svg>
        <span
          id="download-title"
          class="popup-title"
          style="display: none"
        ></span>
      </button>
      <button id="shortcut-btn" class="popup-btn">
        <div class="ionicon">âŒ˜</div>
        <span id="shortcut-title"></span>
      </button>
      <button id="options-btn" class="popup-btn">
        <!-- CREDIT: https://ionic.io/ionicons (MIT License) -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="ionicon"
          viewBox="0 0 512 512"
        >
          <path
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32"
            d="M368 128h80M64 128h240M368 384h80M64 384h240M208 256h240M64 256h80"
          />
          <circle
            cx="336"
            cy="128"
            r="32"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32"
          />
          <circle
            cx="176"
            cy="256"
            r="32"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32"
          />
          <circle
            cx="336"
            cy="384"
            r="32"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32"
          />
        </svg>
        <span id="options-title"></span>
      </button>
    </section>
    <p id="container-title"></p>
    <button id="reload-btn" class="popup-btn">
      <!-- CREDIT: https://ionic.io/ionicons (MIT License) -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="ionicon"
        viewBox="0 0 512 512"
      >
        <path
          d="M320 146s24.36-12-64-12a160 160 0 10160 160"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-miterlimit="10"
          stroke-width="32"
        />
        <path
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="32"
          d="M256 58l80 80-80 80"
        />
      </svg>
      <span id="reload-title"></span>
    </button>
  </body>
</html>
